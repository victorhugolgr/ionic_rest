<ion-header>

  <ion-navbar>
    <ion-title>{{tituloPagina}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-fab top right edge>
    <button ion-fab mini (click)="abreFormulario()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <div padding [hidden]="!abreForm">

    <ion-item>
      <ion-label color="primary" stacked>Título</ion-label>
      <ion-input type="text" placeholder="Título da nota"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Descrição</ion-label>
      <ion-input type="text" placeholder="Descrição da nota"></ion-input>
    </ion-item>

    <p>
      <button ion-button color ="primary" block>Adicionar</button>
    </p>

  </div>

</ion-content>
